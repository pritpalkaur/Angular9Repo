<header>
    <span  *ngIf="totalCount && totalCount>0">Showing
      <strong> {{(this.pageNumber-1) * this.pageSize+1}}
        -{{this.pageNumber*this.pageSize
        >this.totalCount
        ?this.totalCount
        :this.pageNumber * this.pageSize
        }}                      
      </strong>of<strong>{{this.totalCount}}</strong>
    </span>
    <span  *ngIf="totalCount === 0"> There are 0 result in this filter</span>
  </header>
