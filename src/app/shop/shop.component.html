  <div class="container" >
      <div clas="row">
              <div class="col-2">
                <h5 class="text-warning ml-3" >Brands</h5>
                <ul class="list-group my-3">
                  <li class="list-group-item" 
                    *ngFor="let brand of brands"
                    [class.active]="brand.id===this.ShopParams.brandId"
                    [value]="brand.id"
                    (click)="onBrandSelected(brand.id)"                                     >                                    
                    {{brand.name}}</li>
                </ul> 
                  <h5 class="text-warning ml-3 mt-4 mb-3">Sort</h5>
                  <select class="custom-select mb-4" (change)="onSortSelected($event.target.value)">
                      <option *ngFor="let sort of sortOptions" 
                           [value]="sort.value">
                          {{sort.name}}
                      </option>
                  </select>
                <h5 class="text-warning ml-3" >Type</h5>
                <ul class="list-group my-3">
                                      <li class="list-group-item" 
                                      *ngFor="let type of types"
                                      [class.active]="type.id===this.ShopParams.typeId"
                                      [value]="type.id"
                                      (click)="onTypeSelected(type.id)"
                                      >{{type.name}}</li>
                                     </ul> 
              </div>
               <section class="col-9">
                 <div class="d-flex justify-content-between align-items-center pb-2">
                  <app-paging-header
                    [totalCount]="totalCount"
                    [pageSize] ="this.ShopParams.pageSize"
                    [pageNumber]="this.ShopParams.pageNumber" ></app-paging-header>
                  <div class="form inline mr-2">
                    <input (keyup.enter)="onSearch()" class="form-control mr-2" #search style="width:300px" placeholder="search" type="text">
                    <button (click)="onSearch()" class="btn btn-outline-primary my-2">
                      Search
                    </button>
                    <button (click)="onReset()" class="btn btn-outline-secondary ml-2 my-2">
                      Reset
                    </button>
                  </div>

                 </div>

                <div class="row">
                  <div class="col-4 mb-4" *ngFor="let product of products">
                  <app-product-item [product]="product" ></app-product-item>
                  </div>
                </div>
                <div class="d-flex justify-content-center *ngIf="totalCount >0"" >
                  <app-pager
                  [pageSize]="ShopParams.pageSize"
                  [totalCount]="totalCount"
                  (pageChanged)="onPageChange($event)"
                  >
                  </app-pager>
              </div>
              </section>
        </div>

   </div>
